<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Baseball App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a
              href="/"
              class="nav-link {% if request.path == '/' %}active{% endif %}"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/persons"
              class="nav-link {% if request.path == '/persons' %}active{% endif %}"
              >Persons</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/positions"
              class="nav-link {% if request.path == '/positions' %}active{% endif %}"
              >Positions</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/clubs"
              class="nav-link {% if request.path == '/clubs' %}active{% endif %}"
              >Clubs</a
            >
          </li>
          <li class="nav-item">
            <a
              href="/plays"
              class="nav-link {% if request.path == '/plays' %}active{% endif %}"
              >Plays</a
            >
          </li>
          <li class="nav-item">
            <a href="/admin" class="nav-link">Admin</a>
          </li>
        </ul>
      </header>
    </div>

    <div class="container">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
